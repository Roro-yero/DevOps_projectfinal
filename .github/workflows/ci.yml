name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ³ Installation de Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: ğŸ—ï¸ Construire les images Docker
        run: docker-compose build

      - name: ğŸš€ DÃ©marrer les services (PostgreSQL, Backend)
        run: docker-compose up -d postgres backend

      - name: â³ Attendre que PostgreSQL dÃ©marre
        run: sleep 10

      - name: âœ… Tester le backend
        run: docker-compose run --rm backend pytest test_app.py

      - name: ğŸ§¹ Nettoyage des conteneurs
        run: docker-compose down

      - name: ğŸ“ Lister les images Docker disponibles
        run: docker images
        
      - name: ğŸ“¦ Connexion Ã  Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ“¤ Push des images Docker
        run: |
          # Tagger l'image backend avec ton nom d'utilisateur Docker Hub et le repository
          docker tag projet_final_devops_backend:latest ${{ secrets.DOCKER_USERNAME }}/backend:latest

          # Tagger l'image frontend avec ton nom d'utilisateur Docker Hub et le repository
          docker tag projet_final_devops_frontend:latest ${{ secrets.DOCKER_USERNAME }}/frontend:latest

          # Pousser les images vers Docker Hub
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest
