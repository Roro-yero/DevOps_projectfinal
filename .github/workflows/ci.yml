name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout du code
        uses: actions/checkout@v3

      - name: 🐳 Installation de Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: 🏗️ Construire les images Docker
        run: docker-compose build

      - name: 🚀 Démarrer les services (PostgreSQL, Backend)
        run: docker-compose up -d postgres backend

      - name: ⏳ Attendre que PostgreSQL démarre
        run: sleep 10

      - name: ✅ Tester le backend
        run: docker-compose run --rm backend pytest test_app.py

      - name: 🧹 Nettoyage des conteneurs
        run: docker-compose down

      - name: 📝 Lister les images Docker disponibles
        run: docker images
        
      - name: 📦 Connexion à Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 📤 Push des images Docker
        run: |
          # Tagger l'image backend avec ton nom d'utilisateur Docker Hub et le repository
          docker tag projet_final_devops_backend:latest ${{ secrets.DOCKER_USERNAME }}/backend:latest

          # Tagger l'image frontend avec ton nom d'utilisateur Docker Hub et le repository
          docker tag projet_final_devops_frontend:latest ${{ secrets.DOCKER_USERNAME }}/frontend:latest

          # Pousser les images vers Docker Hub
          docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest
